  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-12">
        <h1>csv2geojson</h1>
      </div>
    </div>
    <div class="row input">
      <div class="col-sm-12">
        <form name="import">
          <div class="form-group">
            <label>上下のテキストエリアにデータがある場合は下のエリアが優先されます</label><br>
            <input type="file" id="csvfile" class="form-control-fil"><br>
            <textarea id="csvfiledata" name="csvfiledata" spellcheck="false" class="form-control">Put CSV here.</textarea><br>
            <label>もしくは、直接入力してください</label><br>
            <textarea id="csvdata" spellcheck="false" class="form-control" size="50"></textarea><br>
          </div>
        </form><br>

      </div>
    </div>
    <div class="row table">
      <div class="col-sm-12">
        <button type="button" id="cfm" class="btn btn-primary btn-lg btn-block">確認する</button><br><br>
      </div>
      <div class="col-sm-12">
        <div class="result">
          <table id="result2" border="1"></table>
        </div>
      </div>
    </div>
    <div class="row convert">
      <div class="col-sm-12">
        <label><input type="checkbox" id="beauty">Beauty Print?</label><br /><br />
        <button type="button" id="convert" class="btn btn-primary btn-lg btn-block">変換する</button><br><br>
      </div>
    </div>
    <div class="row output">
      <div class="col-sm-12">
        <form id="export" method="post" action="https://api.github.com/gists">
          <textarea id="geojson" spellcheck="false"></textarea><br>
          <button type="submit" id="check" class="btn btn-primary btn-lg btn-block">geojson.ioで確認する(外部サイトへ飛びます)</button><br>
          <button type="button" id="copy" class="btn btn-primary btn-lg btn-block">コピーする</button><br>
        </form><br>
      </div>
    </div>
    <div class="row output">
      <div class="col-sm-12">
        <button type="button" id="download" class="btn btn-primary btn-lg btn-block">ダウンロードする</button><br><br>
      </div>
    </div>
  </div>


  <script src="js/gist-geojsonio.js"></script>

  <script src="js/download.js"></script>
