html, body {
  margin: 0 20px;

  width: 100%;

<body>
  <div class="jumbotron title"><!-- Title begin -->
    <div class="row">
      <div class="col-sm-12">
        <h1>csv2geojson</h1>
      </div>
    </div>
  </div><!-- Title end -->

  <div class="jumbotron"><!-- import begin -->
    <form name="import">
      <div class="form-group row">
        <div class="col-sm-12">
          <label>ファイルを選択するか、直接入力してください</label><br><br>
          <input type="file" class="form-control-file" id="csvfile">
          <textarea class="form-control" id="csvdata" spellcheck="false">Put CSV here.</textarea>
        </div>
      </div>
    </form>
  </div><!-- import end -->

  <div class="jumbotron"><!-- csv to table begin -->
    <button type="button" id="cfm" class="btn btn-primary btn-lg btn-block">確認する</button><br>
    <div class="col-sm-12">
      <div class="result">
        <table id="result2" border="1"></table>
      </div>
    </div>
  </div><!-- csv to table end -->

  <div class="jumbotron"><!-- conert begin -->
    <form name="convert">
      <div class="form-group row">
        <div class="col-sm-12">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="beauty" checked="checked">Beauty Print?
          </label><br>
          <button type="button" id="convert" class="btn btn-primary btn-lg btn-block">変換する</button><br>
          <textarea class="form-control" id="geojson" spellcheck="false"></textarea><br>
        </div>
      </div>
    </form>
  </div><!-- convert end -->

  <div class="jumbotron"><!-- result begin -->
    <form method="post" action="https://api.github.com/gists" name="export">
      <div class="form-group row">
        <div class="col-sm-6">
          <button type="submit" id="gist" class="btn btn-primary btn-lg btn-block">gistに保存する</button>
        </div>
        <div class="col-sm-6">
          <button type="submit" id="io" class="btn btn-primary btn-lg btn-block">geojson.ioで確認する(外部サイトへ飛びます)</button><br>
        </div>
        <div class="col-sm-12">
          <button type="button" id="copy" class="btn btn-primary btn-lg btn-block">コピーする</button><br>
          <button type="button" id="download" class="btn btn-primary btn-lg btn-block">ダウンロードする</button>
        </div>
      </div>
    </form>
  </div><!-- result end -->

    <div class="jumbotron"><!-- etc begin -->
    <form method="post" action="https://api.github.com/gists" name="export">
      <div class="form-group row">
        <div class="col-sm-6">

        </div>

        </div> -->
      </div>
    </form>
  </div><!-- etc end -->
